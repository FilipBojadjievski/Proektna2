<img
  src="../../assets/images/user.png"
  style="border-radius: 100%; max-height: 25px"
/>
<p style="display: inline">{{ posted?.poster }} posted:</p>
<p></p>
<h1>{{ posted?.name }}</h1>
<img [src]="getlink()" />
<h2>Comments</h2>
<ul></ul>

<textarea #textpart placeholder="Please enter a comment"></textarea>
<button class="commentButton" (click)="comment(textpart.value)">Comment</button>
<div>
  <button (click)="like()" [class]="styleLike()">Like</button>
  <div style="display: inline">
    {{ value() }}
  </div>
  <button (click)="dislike()" [class]="styleDislike()">Dislike</button>
</div>
